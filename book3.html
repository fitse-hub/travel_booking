<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Ease - Book Your Trip</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background-color: #f4f6fc;
  color: #333;
  line-height: 1.6;
}

.container {
  width: 90%;
  max-width: 800px;
  margin: auto;
  padding: 2rem 0;
}

/* Header */
.header {
  background-color: #004080;
  color: white;
  padding: 1.5rem 0;
}

.header h1 {
  text-align: center;
  margin-bottom: 0.5rem;
}

.header nav ul {
  display: flex;
  justify-content: center;
  gap: 2rem;
  list-style: none;
}

.header nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s;
}

.header nav a:hover,
.header nav a.active {
  color: #ffd700;
}

/* Booking Section */
.booking-section h2 {
  text-align: center;
  margin-bottom: 2rem;
  font-size: 2rem;
  color: #004080;
}

.booking-section h2 span {
    color: red;
}

.booking-form {
  background: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
  animation: fadeIn 0.8s ease;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-row {
  display: flex;
  gap: 1rem;
}

.form-row .form-group {
  flex: 1;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 600;
}

input,
select {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

input:focus,
select:focus {
  border-color: #004080;
  outline: none;
}

.submit-btn {
  width: 100%;
  padding: 1rem;
  background-color: #004080;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s ease;
}

.submit-btn:hover {
  background-color: #0059b3;
}

.price-display {
  text-align: center;
  font-weight: bold;
  font-size: 1.2rem;
  margin-top: 1rem;
  color: #007700;
}

/* Confirmation Modal */
.confirmation-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  animation: fadeInModal 0.3s ease forwards;
}

.modal-content {
  background-color: white;
  padding: 2rem;
  border-radius: 10px;
  text-align: center;
  max-width: 400px;
  animation: slideUp 0.4s ease;
}

.modal-content h3 {
  margin-bottom: 1rem;
  color: green;
}

.modal-content button {
  margin-top: 1rem;
  background: #004080;
  color: white;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.modal-content button:hover {
  background-color: #0066cc;
}

/* Footer */
.footer {
  text-align: center;
  padding: 2rem 0;
  background-color: #e9ecef;
  color: #333;
  font-size: 0.95rem;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeInModal {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Responsive */
@media (max-width: 600px) {
  .form-row {
    flex-direction: column;
  }
}

  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>üåç Travel Ease</h1>
      <nav>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="destinations.html">Destinations</a></li>
            <li><a href="flights.html" class="active">Flights</a></li>
            <li><a href="hotels.html">Hotels</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="booking-section">
    <div class="container">
      <h2>United <span>Airlines</span></h2>
      <form id="bookingForm" class="booking-form">
        <div class="form-group">
          <label for="destination">Destination</label>
          <select id="destination" required>
            <option value="">Choose a destination</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="new-york">New York</option>
            <option value="rome">Rome</option>
            <option value="bali">Bali</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="departure">Departure Date</label>
            <input type="date" id="departure" required />
          </div>

          <div class="form-group">
            <label for="return">Return Date</label>
            <input type="date" id="return" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="travelers">Travelers</label>
            <input type="number" id="travelers" min="1" value="1" required />
          </div>

          <div class="form-group">
            <label for="class">Class</label>
            <select id="class" required>
              <option value="economy">Economy</option>
              <option value="business">Business</option>
              <option value="first">First</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required />
        </div>

        <div class="price-display" id="priceDisplay">Total: $0</div>

        <button type="submit" class="submit-btn">Confirm Booking</button>
      </form>

      <div class="confirmation-modal" id="confirmationModal">
        <div class="modal-content">
          <h3>‚úÖ Booking Confirmed!</h3>
          <p id="confirmationText"></p>
          <button onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Travel Ease. Designed for perfection.</p>
  </footer>
  <script>
    // DOM elements
const form = document.getElementById('bookingForm');
const priceDisplay = document.getElementById('priceDisplay');
const confirmationModal = document.getElementById('confirmationModal');
const confirmationText = document.getElementById('confirmationText');

// Pricing table
const basePrices = {
  'economy': 549,
  'business': 720,
  'first': 960
};

// Event listeners
document.getElementById('travelers').addEventListener('input', updatePrice);
document.getElementById('class').addEventListener('change', updatePrice);

function updatePrice() {
  const travelers = parseInt(document.getElementById('travelers').value);
  const selectedClass = document.getElementById('class').value;
  if (travelers && selectedClass) {
    const total = travelers * basePrices[selectedClass];
    priceDisplay.textContent = `Total: $${total.toLocaleString()}`;
  } else {
    priceDisplay.textContent = 'Total: $0';
  }
}

// Booking submission
form.addEventListener('submit', function (e) {
  e.preventDefault();

  const destination = document.getElementById('destination').value;
  const departure = new Date(document.getElementById('departure').value);
  const returnDate = new Date(document.getElementById('return').value);
  const travelers = document.getElementById('travelers').value;
  const travelClass = document.getElementById('class').value;
  const email = document.getElementById('email').value;

  if (returnDate <= departure) {
    alert('‚ö†Ô∏è Return date must be after departure date.');
    return;
  }

  const total = travelers * basePrices[travelClass];

  // Show confirmation modal
  confirmationText.innerHTML = `
    <p><strong>Destination:</strong> ${capitalize(destination)}</p>
    <p><strong>Dates:</strong> ${departure.toDateString()} ‚Äì ${returnDate.toDateString()}</p>
    <p><strong>Travelers:</strong> ${travelers}</p>
    <p><strong>Class:</strong> ${capitalize(travelClass)}</p>
    <p><strong>Email:</strong> ${email}</p>
    <p><strong>Total Price:</strong> $${total.toLocaleString()}</p>
  `;
  confirmationModal.style.display = 'flex';

  // Reset form
  form.reset();
  priceDisplay.textContent = 'Total: $0';
});

// Close modal function
function closeModal() {
  confirmationModal.style.display = 'none';
}

// Utility
function capitalize(str) {
  return str.charAt(0).toUpperCase() + str.slice(1);
}

  </script>
</body>
</html>
